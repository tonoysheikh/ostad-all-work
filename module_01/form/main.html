<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Title -->
  <title>Admission form 2024</title>
</head>
<body>
  <header>
    <div class="top-bar">
        <h2>Admission Form 2024</h2>
    </div>
  </header>

  <main>
    <form action="">
        <div class="left">
            <div>
              <label>Full Name :</label>
            </div>
            <input type="text"><br>
            <div>
              <label>Father Name :</label>
            </div>
            <input type="text"><br>
            <div>
              <label>Mother Name :</label>
            </div>
            <input type="text"><br>
            <div>
              <label>Address Name :</label>
            </div>
            <input type="text"><br>
            <div>
              <label>Email :</label>
            </div>
            <input type="email"><br>
            <div>
              <label>Contact Number :</label>
            </div>
            <input type="text"><br>
            <div>
              <label>Age :</label>
            </div>
            <input type="number"><br>
            <div>
              <label>Gender :</label>
            </div>
            <input type="radio" ><span>Male</span>
            <input type="radio"><Span>Female</Span>
            <br>
            <div>
              <label>Shift :</label>
            </div>
            <select>
                <option>Choice shift</option>
                <option>Day shift</option>
                <option>Morning shift</option>
            </select><br>
            <div>
              <label>Department :</label>
            </div>
            <input type="text" list="department_name">
            <datalist id = "department_name">
                <option value="CSE"></option>
                <option value="EEE"></option>
                <option value="BBA"></option>
                <option value="BAN"></option>
            </datalist>  
        </div>
        <div class="right">
          <div class="pic-box">

          </div>
          <input type="file">

        </div>
    </form>
    <div class="form-bottom">
      <input type="checkbox">
      <span> ipsum dolor sit, amet consectetur adipisicing elit. 
      At, dolor? Aperiam aut voluptatum porro et doloremque voluptas optio sit quas!</span>
      <br>
      <button type="button">Submit</button>
    </div>
  </main>

  <footer>
    
  </footer>

  <noscript>Your browser don't support JavaScript!</noscript>
  <script src="./scripts.js"></script>
</body>
</html>
