<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->

  <!-- CSS Files Links -->

  <!-- Title -->
  <title>Simple Page</title>
</head>
<body>
    <h3>Basic Calculator using functions</h3>
  <script>

    //without perameter without return 
    function add()
    {
        var num1 = 10
        var num2 = 20
        var num3 = num1 + num2
        document.write("Addition result is " + num1 + " + " + num2 + " = " + num3)
    }

    add()

    //with perameter without return 
    function sub(num1 , num2)
    {
        var num3 = num1 - num2
        document.write("<br/>Substruction result is " + num1 + " - " + num2 + " = " + num3)
    }

    sub(20 , 10)

    //without perameter with return 
    function mul()
    {
        var num1 = 10
        var num2 = 20
        var num3 = num1 * num2
        return num3
    }

    var num4 = mul()
    document.write("<br>Multiplication result is " + num4)


    //with perameter with return 
    function divi(num1 , num2)
    {
        var num3 = num1 / num2
        return num3
    }

    var num1 = 20
    var num2 = 10

    var num4 = divi(num1 , num2)
    document.write("<br/>Devision result is " + num1 + " / " + num2 + " = " + num4)

  </script>

  <noscript>Your browser don't support JavaScript!</noscript>
  <script src="./scripts.js"></script>
</body>
</html>
