<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10 , 200 ,130, 440 ,50 ]

        document.write("<br>After using push method : <br>")
        arr.push(15)
        arr.push(170)
        document.write(arr+"<br>")

        document.write("<br>After using pop method : <br>")
        arr.pop()
        document.write(arr+"<br>")

        document.write("<br>After using reverse method : <br>")
        arr.reverse()
        document.write(arr+"<br>")
    </script>
</body>
</html>
