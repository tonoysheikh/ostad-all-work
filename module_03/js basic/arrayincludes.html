<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10,20,30,40,50]
        document.write("<br>After using includes method : <br>")
        var result = arr.includes(30)
        document.write(result+"<br>")
        
        var result = arr.includes(35)
        document.write(result)

        document.write("<br>After using index of  method : <br>")
        var result = arr.indexOf(40)
        document.write(result + "<br>")

        var result = arr.indexOf(45)
        document.write(result)
    </script>
</body>
</html>
